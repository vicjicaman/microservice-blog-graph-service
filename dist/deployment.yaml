apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-graph-deployment
  namespace: microservices-namespace
  labels:
    app: blog-graph-deployment
    moduleid: microservice-blog-graph-service
    version: 1.70.0-account-page-prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blog-graph-deployment
  template:
    metadata:
      labels:
        app: blog-graph-deployment
    spec:
      containers:
        -
          name: app
          image: 'repoflow/microservice-blog-graph-container:1.70.0-account-page-prod'
          env:
            -
              name: ROUTE_GRAPH
              value: /blog/backend/graphql
            -
              name: ROUTE_EVENTS
              value: /blog/backend/events
            -
              name: INTERNAL_PORT_GRAPH
              value: '4000'
            -
              name: INTERNAL_URL_ACCOUNT_GRAPH
              value: 'http://account-graph-service.microservices-namespace:4000/graphql'
            -
              name: INTERNAL_HOST_CACHE
              value: auth-cache-service.microservices-namespace
            -
              name: INTERNAL_PORT_CACHE
              value: '6379'
            -
              name: SECRET_PASSWORD_CACHE
              value: SECRET_PASSWORD_CACHE
          ports:
            -
              containerPort: 3000
